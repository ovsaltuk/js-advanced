<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form" @submit.prevent="filter">
                <input type="text" class="search-field" v-model="searchResult">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button @click="isVisible = !isVisible" class="btn-cart" type="button">Корзина</button>
            <div class="cart-block" v-show="isVisible">
                <p class="emptyCart" v-if="cartProduct.length === 0">Корзина пуста</p>
                <div class="cart-item" v-for="product of cartProduct" :key="product.id_product">
                    <div class="product-bio">
                        <img :src="imgCart" alt="cart img">
                        <div class="product-desc">
                            <p class="product-title">{{product.product_name}}</p>
                            <p class="product-quantity">Quantity: {{product.quantity}}</p>
                            <p class="product-single-price">${{product.price}} each</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{product.quantity*product.price}}</p>
                        <button class="del-btn" @click="delItem(product)">&times;</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="product of filtered" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} $</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>



    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
